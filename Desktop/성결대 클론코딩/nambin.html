<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nambin.css">
    <script src="./nambin.js"></script>
</head>
<body>
    <!-- full_Screen은 전체 레이아웃 -->
    <div class="Full_Screen">

        <!-- 젤 위에 있는 화면 -->
        <div class="First_Screen">
            <!-- 첫번째 화면이라는 의미로 이름 옆에 1을 붙임 -->
            <div class="흥수1">흥수 파트</div>
            <div class="지영1">지영 파트</div>
            <div class="남빈1">
                <!-- 이미지? 슬라이더 -->
                <div class="slider" aria-live="polite">  <!-- aria-live="polite"동적 변경을 가능하게 해주는 것 -->

                    <!-- 첫번째 이미지 -->
                    <div class="slide" data-index="1" aria-labelledby="slide1">
                        <img src="./img/1.png">
                    </div>
                    <!-- 두번째 이미지 -->
                    <div class="slide" data-index="2" aria-labelledby="slide2">
                        <img src="./img/2.png">
                    </div>
                    <!-- 세번째 이미지 -->
                    <div class="slide" data-index="3" aria-labelledby="slide3">
                        <img src="./img/3.png">
                    </div>
                </div>

                <!-- 현재 진행상황과 총 이미지 갯수를 나타내는 곳 -->
                <p class="slide-cnt">
                    <!-- 현재 진행상황 -->
                    <span class="current-slide"></span>
                    &nbsp;/&nbsp;
                    <!-- 전체 갯수 -->
                    <span class="all-slide"></span>
                </p>
            </div>
        </div>

        <!-- 2번째 화면 -->
        <div class="Second_Screen">
            2번째
        </div>

        <!-- 3번째 화면 -->
        <div class="Third_Screen">
            3번째
        </div>

        <!-- 4번째 화면 -->
        <div class="Fourth_Screen">
            4번째
        </div>

        <!-- 바닥부분 -->
        <div class="footer">
            바닥
        </div>
    </div>
    
</body>
</html>
